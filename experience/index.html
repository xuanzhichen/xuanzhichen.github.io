I received a BEng in Computer Science and Technology in 2024 from GDUT (Guangdong University of Technology, Guangzhou) where I experienced a two-year research internship in the DMIR lab (Data Mining and Information Retrieval) that focus on the interface between Causal Inference and Artificial Intelligence.

<font color=#38B2AC>Reminder</font>: For I would only document things as to my career path unfolded step by step, my experiences directly pertain to [my work](../work/); I have been always gratitude to these [nice people](../acknowledgements/) along my career trajectory. As for emotional thoughts towards this world, I keep jotting them down on [my blogs](../blogs/) as sources of motivation.    

## June. 2024 - Present
<h3>Preparation for 2025-Fall Postgraduate Application</h3>

Completing my undergrad research work, I've been preparing for the [TOEFL](../files/update2024_toefl_score.pdf) and [GRE](../files/update2024_gre_score.pdf) tests, while also investigating graduate programs in relation to computer science; Since I hadn't decided to study abroad until the final undergrad year, I've experienced twists and turns through my application process.

Meanwhile, since nearly all my undergraduate studies majoring in computer science consist in the research of Causal Discovery, in November I was recommended to write [a research report](../work/papers/a_report_for_hybrid‐based_causal_discovery.pdf) regarding my past completed work in relevant areas of causality to better assist my postgraduate application.

Finally, to make the most of this time, I may plan to write down reflections on my blog after this period of busy. In fact, I recognize that there would still be many moments in life, where we need to learn a skill, take an "exam", re-examine past work, and make a decision under time constraints and information gap.

## Sep. 2023 - Apr. 2024
<h3>Personal Work about Popularization of Causal Science</h3>

<font color=#38B2AC>*Diexue Free Workplace*</font>
I spent additional half of a year in writing [a "special paper"](../work/papers/primer_causal_diagram_learning.pdf), where I try to interpret <font color=#38B2AC>popular notions</font> in causation <font color=#38B2AC>from where the causal diagram sits</font>. 
In light of the paper, I also created [video series](https://www.youtube.com/playlist?list=PLSyPZ5M_YtDQA6YQ7VNGVoNlYZYo_xgpu) (see [representative episode](https://www.youtube.com/watch?v=yUDW9wMEzb4&list=PLSyPZ5M_YtDQA6YQ7VNGVoNlYZYo_xgpu&index=12)) to help intuitively illustrate causation, with familiar (but simplified) context such as <font color=#38B2AC>climate change</font> and <font color=#38B2AC>COVID-19</font>.

This paper serves as a farewell to my two-year undergrad research experience on “<font color=#38B2AC>causal discovery</font>”.

## Sep. 2021 - Sep. 2023
<h3>Research Internship in Non-Linear Causal Inference | Guangzhou, China</h3>

<font color=#38B2AC>*Data Mining and Information Retrieval Lab*</font>
<font color=#38B2AC>*(Advisors: [Wei Chen](https://scholar.google.com/citations?user=KizN2DQAAAAJ&hl=en&oi=sra)，[Ruichu Cai](https://ruichucai.github.io/))*</font>

Starting in sophomore, I joined to [Prof. Ruichu Cai](https://ruichucai.github.io/)’s lab as part of National Key R&D Programs in Causal Inference and Decision Theories. 
Curious about how to teach AI in <font color=#38B2AC>brain science</font> spectrum to manoeuvre causation entailed by generic fMRI data, we ended up developing
a ["hybrid-based" causality algorithms](https://xuanzhichen.github.io/cadimulc/). 

Applying the algorithm over fMRI data, [our findings](https://www.youtube.com/watch?v=4bpx1DPd_Vg&list=PLSyPZ5M_YtDRr9z25YgUjqs7-RLr-x5yg&index=2)
highlight that <font color=#38B2AC>generic cause-and-effect</font> among <font color=#38B2AC>different brain regions</font> (showcased by blood-oxygen activity measurements) can be computationally inferred, drawing on the assumption of "structural causal asymmetry" tied to <font color=#38B2AC>the specific math form of brain functions</font>. 

Tuning in to generic causal discovery (ie. involving unknown confoundings), we continue our study under the context of time — <font color=#38B2AC>does a cause always occurs ahead of an effect?</font> Our investigation led to [a research review](../work/slides/a_survey_on_causal_discovery_with_incomplete_time-series_data.pdf) reporting the <font color=#38B2AC>techniques</font> by which modern approaches handle cause-and-effect over <font color=#38B2AC>time dimension</font>.
