我于 2024 年获得广东工业大学的计算机科学学士学位。本科期间我曾在 DMIR 实验室 (Data Mining and Information Retrieval) 参与了一段关于因果推理 (Causal Inference) 和人工智能交叉方向的科研实习。

<font color=#38B2AC>提示</font>：因为以记录职业道路发展为主，我的经历直接地与[我的工作](../work)相关；在我的职业生涯中，我一直对这些那些[帮助过我的人](../acknowledgements/)心存感激。至于我对这个世界的感性思考，我会把它们记录在[我的博客](../blogs/)上，作为一种动力的精神源泉。

## 2023年12月 -- 至今
<h3>25年秋季研究生项目申请准备</h3>

结束本科科研工作后，我正在持续准备语言考试 ([TOEFL](../files/update2024_toefl_score.pdf))，美国研究生入学考试 ([GRE](../files/update2024_gre_score.pdf))，以及调研各个学校的开设的计算机类研究生项目；由于我将近在本科的最后一学年才决定出国，我的留学申请经历了不少曲折。

与此同时，因为将近所有我在计算机专业的本科学习都由在 “因果发现” 方向的学术工作所构成，在 11 月我受推荐再额外写一份[科研报告](../work/papers/a_report_for_hybrid‐based_causal_discovery.pdf)，总结我过去本科期间在因果相关领域所完成的全部工作，以更好地协助我的研究生申请。

最后，为了不荒废这段时光，我或打算等这段忙碌结束后，在博客上写下自己的反思。事实上，我意识到人生还会有许多时刻，需要我们学习一项技能，通过一场“考试”，审视过往的工作，并且在时间有限和存在信息差的情况下做出决策。

## 2023年9月 -- 2024年4月
<h3>关于因果科学科普的个人工作</h3>

<font color=#38B2AC>*广州-环市东 DeXue 自主办公空间*</font>

历时额外的半年时间，我完成了[一份特殊的论文写作](../work/papers/primer_causal_diagram_learning.pdf)：我试图从<font color=#38B2AC>因果图</font>的视角来解释因果关系中的<font color=#38B2AC>主流概念</font>。根据我写的论文，我也制作了[系列视频](https://space.bilibili.com/472874779/lists/4051402?type=series)（见[代表集](https://www.bilibili.com/video/BV1WNaje4Exz/?spm_id_from=333.1387.collection.video_card.click&vd_source=3a33cc764e3d6ab04b5c05c8a0d064da)）：基于<font color=#38B2AC>气候变化</font>和<font color=#38B2AC>新冠肺炎</font>等熟悉（但经过简化）的背景，让因果关系能够一种更加直觉化的形式被阐述出来。最后，这篇论文是我对自己在 “<font color=#38B2AC>因果发现</font>” 领域两年本科研究经历的一种告别。
<div  align="center"> 
<img src="./images/photo_primer_writing.jpg" width = "400" height = "500" alt="图片名称" align=center />
</div>

> 照片纪念的写作时刻：我正在试图理解“因果间接效应 (causal indirected effect, CID)” ——《为什么》一书中的压轴概念。首次阅读时我并不能很好地理解它；但我现在有机会根据自己在因果科学的经验来回顾这个概念。

## 2021年9月 -- 2023年9月
<h3>非线性因果推断科研实习 | 广州</h3>

<font color=#38B2AC>*数据挖掘与信息检索实验室* (*导师: [陈薇](https://scholar.google.com/citations?user=KizN2DQAAAAJ&hl=en&oi=sra)，[蔡瑞初](https://scholar.google.com/citations?user=gG4HJ4UAAAAJ&hl=en&oi=sra)* )</font>

大二伊始，我加入了[蔡瑞初教授](https://ruichucai.github.io/zh-cn/) 作为参加国家重点研发项目 “<font color=#38B2AC>因果推理</font>与决策理论” 的实验室。对于教会<font color=#38B2AC>脑科学</font>领域的 AI 如何基于通用型的功能性磁共振成像 (fMRI) 数据来操纵因果关系感到好奇，我们最终开发了[一套“混合型”的因果性算法](https://xuanzhichen.github.io/cadimulc/)。

通过将该因果性算法应用到 fMRI 大脑数据集上，[我们的发现](https://www.bilibili.com/video/BV1gj421R77K/?spm_id_from=333.788.recommend_more_video.0) 凸显了大脑区域结构之间的<font color=#38B2AC>通用因果效应</font>（由血氧活跃度显示）可以利用计算性方法加以推断（无须施加人为干预）。为此，我们强调该研究本质上利用了<font color=#38B2AC>脑区函数基于特定的数学形式</font>具有“因果结构不对称性”的假定。

专注于挖掘通用化的因果关系（即涉及未知混杂因素），我们在依托时间的语义下继续进行研究——<font color=#38B2AC>原因是否总是在结果之前发生？</font>我们的调研产出了一项[研究综述](../work/slides/a_survey_on_causal_discovery_with_incomplete_time-series_data.pdf)，报告了现代方法在<font color=#38B2AC>时间维度</font>上处理因果关系的<font color=#38B2AC>技术手段</font>。
