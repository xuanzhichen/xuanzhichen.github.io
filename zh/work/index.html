出于我的本科专业学习，我对周围事物的理解不少源自计算机科学和应用数学中的理念——尽管在这方面我仍然是初学者。我的学术兴趣主要集中在机器智能、计算数据分析和信息科技；将来我可能也会对通过从计算机科学和应用数学中汲取灵感以解决工业界中的商业和金融问题感兴趣。

<font color=#38B2AC>提示</font>：部分工作也与我参与或撰写的论文直接相关, 即在该页上的 “学术论文” 项。

## 本科项目工作报告（2024）
**简介**：**[A Report for Hybrid-Based Causal Discovery with Machine Learning](papers/a_report_for_hybrid‐based_causal_discovery.pdf)**

不同于我过往的研究论文, 我在本次报告的写作过程中（尽量）采用了相对<font color=#38B2AC>非正式的学术语言</font>和<font color=#38B2AC>灵活的文章结构</font>。本报告的内容整体上是为(技术性)读者编写的, 为他们希望对我本科在机器学习和因果性的<font color=#38B2AC>专项教育评估</font>时提供必要的参考。

就我个人而言, 我知道本科毕业和离开这个领域后，自己对因果关系的知识将不可避免地被时间所冲淡。因此, 至少我也想通过文本来保存它们。我从写作中学到的教训是, 我对因果关系知之甚少；但在这份报告中令我感到些许欣慰的一点是，至少与[之前的写作](papers/primer_causal_diagram_learning.pdf)相比，我仍然保持着每一次都比上一次做得更好一些。

## 因果科学科普（2023-2024）
**简介**：**[A Primer on Causal Diagram Learning: Interpreting Causation from the Causal Discovery Perspective](https://www.bilibili.com/video/BV1fE421u7D1/?spm_id_from=333.999.0.0&vd_source=3a33cc764e3d6ab04b5c05c8a0d064da)**

因为我是从[《为什么》](https://en.wikipedia.org/wiki/The_Book_of_Why)（由图灵奖得主朱迪娅·珀尔所著）这本科普书中获得了对因果关系的基本思想的启发，因而围绕着“<font color=#38B2AC>因果图学习</font>” 这一主题，我试图进一步建立这本书与<font color=#38B2AC>因果领域先驱们所著作的其他专业书籍</font>的联系。

我希望告诉我的读者们：<font color=#38B2AC>当站上这些巨人的肩膀上时</font>，我们将看到因果发现的思想是深深植根于过去的 (例如：[Causation, Prediction, and Search](https://direct.mit.edu/books/book/2057/Causation-Prediction-and-Search) [2001] (Peter Spirtes, Clark Glymour); [Causality](http://bayes.cs.ucla.edu/jp_home.html) [2008] (Judea Pearl); 
[Elements of Causal Inference](https://people.math.ethz.ch/~jopeters/elements.html) [2017] (Jonas Peters, Bernhard Schölkopf, etc))。

## 因果性算法程序开发（2022-2023）
**简介**：**[Cadimulc: Light Python Package for Hybrid-Based Causal Discovery](https://xuanzhichen.github.io/cadimulc/)**

<font color=#38B2AC>CADIMULC</font> 是一个[开源 Github 仓库](https://github.com/xuanzhichen/cadimulc)，意为 <font color=#38B2AC>CA</font>usal <font color=#38B2AC>DI</font>scovery with <font color=#38B2AC>M</font>ultiple <font color=#38B2AC>L</font>atent <font color=#38B2AC>C</font>onfounders（多隐变量下的因果关系发现）。它提供了开箱即用的 API 接口，以相对高效的方式从一般的原始数据中学习经验性的因果结构。

该软件包集成了包括[MLC-LiNGAM](https://scholar.google.com/scholar?hl=en&as_sdt=0%2C5&q=Causal+discovery+in+linear+non-gaussian+acyclic+model+with+multiple+latent+confounders&btnG=)在内的<font color=#38B2AC>混合型因果性方法的代码实现</font> (hybrid-based causal discovery approaches)，以及迷你的<font color=#38B2AC>因果发现任务（因果推断）工作流</font> —— 如数据生成，结果评估，和因果图可视化。

## 因果科学研究-2（2023）
**简介**：**[A Survey on Causal Discovery with Incomplete Time-Series Data.](slides/a_survey_on_causal_discovery_with_incomplete_time-series_data.pdf)**

随着海量<font color=#38B2AC>时间序列</font>数据的快速增长，从数据中推断出基于时间的因果关系 —— <font color=#38B2AC>时序因果发现</font> (Temporal causal Discovery， TCD) —— 近年来成为一项重要而富有挑战性的任务，对揭示数据生成机制具有重要的科学意义和商业价值。

不同与现有的综述，我们侧重于调研在<font color=#38B2AC>不完整数据</font> (incomplete data) 下的 TCD 任务的最新研究进展，总结当前研究方法所反映的<font color=#38B2AC>理念和范式</font>。

## 因果科学研究-1（2022-2023）
**简介**：**[Nonlinear Causal Discovery from Unknown Common Causes](https://www.bilibili.com/video/BV1gj421R77K/?spm_id_from=333.788.recommend_more_video.0)**

我们应该如何进一步理解数据背后潜藏的 “因果结构 (causal structures)”，尤其是当智能体置身于复杂学习环境中 —— <font color=#38B2AC>通用数据关系</font>往往倾向于<font color=#38B2AC>非线性</font> (non-linear), 甚至来自<font color=#38B2AC>多个未知因素</font> (multiple unknown factors) 的影响也持续不断。

[现有的解决方案](https://proceedings.mlr.press/v161/maeda21a.html)可能或者在<font color=#38B2AC>形式化的理论层面上</font>难以捉摸，或者在<font color=#38B2AC>程序化的计算层面上</font>难以实现。这样的动机驱使我们找到一种<font color=#38B2AC>基于理论指导</font>，并且在<font color=#38B2AC>实际中反馈高效</font>的[因果发现算法](https://github.com/xuanzhichen/cadimulc/blob/master/cadimulc/hybrid_algorithms/hybrid_algorithms.py)。
