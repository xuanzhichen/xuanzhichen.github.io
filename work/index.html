My academic interest in particular rests in machine intelligence, computational data analysis, and information technology. In the future, I may also be interested in addressing commercial and financial problems in industries by drawing inspiration from computer science and applied mathematics.

<font color=#38B2AC>Remainder</font>: Part of work is also tied to my papers referring to the "Academic Papers" on this page.

## Undergraduate Research Projects Report (2024)
**Intro**: **[A Report for Hybrid-Based Causal Discovery with Machine Learning](papers/a_report_for_hybrid‐based_causal_discovery.pdf)**

Different to my previous research papers, I adopt relatively
<font color=#38B2AC>informal language</font> and <font color=#38B2AC>flexible structures</font> during writing. This report is overall meant to be written for (technical) readers who wish to make <font color=#38B2AC>assessment on my undergraduate studies</font> in the specialization of machine learning and causality.

Personally, I know my knowledge in causation will be inevitably dampen by time. Thus, at least I also want to preserve them via text. The lesson I learned from the writing is that I know little about causation, but I feel a modicum of comfort that in this report I still kept making progress compared to the [previous writing](papers/primer_causal_diagram_learning.pdf) I did.

## Popularization of Causal Science (2023-2024)
**Intro**: **[A Primer on Causal Diagram Learning: Interpreting Causation from the Causal Discovery Perspective](https://www.youtube.com/playlist?list=PLSyPZ5M_YtDQA6YQ7VNGVoNlYZYo_xgpu)**

Since I was motivated by fundamental ideas of causality from a popular science book named '[The Book of WHY](https://en.wikipedia.org/wiki/The_Book_of_Why)' (by Turing Award winner Judea Pearl), I attempt to further create connections in the book to <font color=#38B2AC>other celebrated books by giant leaders in causation</font>, centering around subjects of "<font color=#38B2AC>causal diagram learning</font>".

I want to show that ideas of Causal Discovery are deeply rooted in the past by <font color=#38B2AC>standing on the shoulders of these giants</font>. (e.g. [Causation, Prediction, and Search](https://direct.mit.edu/books/book/2057/Causation-Prediction-and-Search) [2001] (Peter Spirtes, Clark Glymour); [Causality](http://bayes.cs.ucla.edu/jp_home.html) [2008] (Judea Pearl); 
[Elements of Causal Inference](https://people.math.ethz.ch/~jopeters/elements.html) [2017] (Jonas Peters, Bernhard Schölkopf, etc))

## Causality Algorithms Programming (2022-2023)
**Intro**: **[Cadimulc: Light Python Package for Hybrid-Based Causal Discovery](https://xuanzhichen.github.io/cadimulc/)**

<font color=#38B2AC>CADIMULC</font> is a [open-source github repo](https://github.com/xuanzhichen/cadimulc) standing for <font color=#38B2AC>CA</font>usal <font color=#38B2AC>DI</font>scovery with <font color=#38B2AC>M</font>ultiple <font color=#38B2AC>L</font>atent <font color=#38B2AC>C</font>onfounders, which provides easy-to-use APIs to learn an empirical causal graph from raw data with relatively efficiency. 

For example, It integrates the <font color=#38B2AC>implementations of hybrid-based causality approaches</font> such as the [MLC-LiNGAM algorithm](https://scholar.google.com/scholar?hl=en&as_sdt=0%2C5&q=Causal+discovery+in+linear+non-gaussian+acyclic+model+with+multiple+latent+confounders&btnG=),
along with the "micro" <font color=#38B2AC>workflow of causal discovery (Causal Inference)</font>, such as data generation, learning results evaluation, and graphs visualization.

## Research in Causal Science (2) (2023)
**Intro**: **[A Survey on Causal Discovery with Incomplete Time-Series Data](slides/a_survey_on_causal_discovery_with_incomplete_time-series_data.pdf)**

With the rapid growth of massive <font color=#38B2AC>time-series</font> data, inferring temporal-based causal relationships from data — <font color=#38B2AC>Temporal Causal Discovery</font> (TCD) — has become an important and challenging task in recent years, holding both scientific significance and commercial value for uncovering data generative mechanism.

Distinguishing from existing reviews, we focus on the latest research progress in the task of <font color=#38B2AC>TCD with incomplete data</font>, summarizing the <font color=#38B2AC>philosophies and paradigms</font> reflected in current research methods.

## Research in Causal Science (1) (2022-2023)
**Intro**: **[Non-linear Causal Discovery for Additive Noise Model with Multiple Latent Confounders](https://www.youtube.com/watch?v=4bpx1DPd_Vg&list=PLSyPZ5M_YtDRr9z25YgUjqs7-RLr-x5yg&index=2)**

How should we appreciate “causal structures” underneath the data from a complicate learning environment? An environment in which “<font color=#38B2AC>generic data relations</font>” are prone to be <font color=#38B2AC>non-linear</font>, and even impacts from the <font color=#38B2AC>multiple unknown factors</font> are persisting

[Existing solutions](https://proceedings.mlr.press/v161/maeda21a.html) towards generic causal discovery might be either theoretically elusive in <font color=#38B2AC>formal representation</font> or notoriously difficult in <font color=#38B2AC>algorithmic computation</font>. Such motivations have driven us to design a <font color=#38B2AC>theory-guided</font> and <font color=#38B2AC>practically effective</font> [causal discovery algorithm](https://github.com/xuanzhichen/cadimulc/blob/master/cadimulc/hybrid_algorithms/hybrid_algorithms.py).
